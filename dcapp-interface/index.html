    <link rel="icon" type="image/png" href="./assets/img/logo.png" />
</head>

<body>
    <div class="top-bar">
        <nav class=" top-bar-nav navbar navbar-expand-lg navbar">
            <div class="logo">
                <a class="navbar-brand" href="#"><img src="./assets/img/logo.png"
                        alt=""></a>
            </div>

            <div class="center">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="new-dca-tab" data-bs-toggle="tab" data-bs-target="#new-dca" type="button" role="tab" aria-controls="new-dca" aria-selected="true">New DCA</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="my-dca-tab" data-bs-toggle="tab" data-bs-target="#my-dca" type="button" role="tab" aria-controls="my-dca" aria-selected="false">My DCA(s)</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pool-tab" data-bs-toggle="tab" data-bs-target="#pool" type="button" role="tab" aria-controls="pool" aria-selected="false">Pool</button>
                    </li>
                </ul>
            </div>
            
            <div class="right">
                <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="eth-button dropdown show">
                    <a class="ethereum-coin btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span><img src="./assets/img/bnb.png"
                                alt=""></span>
                        BSC
                    </a>
                </div>
                <div class="top-connect">
                    <button type="button" class="btn-wallet" id="top-connect-wallet-button">Connect Wallet</button>
                </div>
                <div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="ethereum-coin1 dropdown show">
                        <a class="btn" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><span>...</span>

                        </a>
                    </div>
                </div>
        </nav>
        <div class="main-boby">
            <div class="tab-content " id="pills-tabContent">
                <div class="swap-container tab-pane fade show active" id="new-dca" role="tabpanel"
                    aria-labelledby="new-dca-tab">
                    <div class="swap-contents">
                        <div class="card swap-contents-card">
                            <div class="swap-head card-header">
                                New DCA
                            </div>
                            <div class="card-body">
                                <div class="card-input input-group">
                                    Period (days)
                                    <div class="input-card-top">
                                        <input type="range" class="slider" value="31" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                                        <input type="text" value="31" placeholder="31" class="form-control" id="occurence">
                                    </div>
                                    Number of occurrences
                                    <div class="input-card-top">  
                                        <input type="number" value="12" min="2" class="form-control" id="number-of-occurences">
                                    </div>
                                    Amount per occurrence (input token)
                                    <div class="input-card-top input-eth">  
                                        <input type="text" value="" placeholder="0.0" class="form-control"
                                            aria-label="Text input with dropdown button" id="from-amount">
                                        <div class="dropdown">
                                            <button class="btn dropdown-toggle" type="button" data-toggle="modal"
                                                data-target="#modal-token" aria-haspopup="true" aria-expanded="false" id="from-token-selected">
                                                <img class="token-image" src="./assets/img/bnb.png" alt="" id="token-default-img">
                                                <img class="token-image" id="from-token-img">
                                                <span id="from-token-text">BNB</span>

                                            </button>

                                            <div class="modal fade" id="modal-token" tabindex="-1" role="dialog"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="eth-search-modal modal-dialog" role="document">
                                                    <div class="eth-search-modal modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Select a
                                                                token</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="modal-search">
                                                                <input type="text" id="search-input" placeholder="Search name" onkeyup="filterFunction()">
                                                            </div>
                                                            <hr class="line-divider">
                                                            <div class="all-coin" id="all-coin-list">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    Output token
                                    <div class="input-card-top">
                                        <input type="text" value="" class="form-control"
                                            aria-label="Text input with dropdown button" id="to-amount" disabled>
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle" type="button"
                                                data-toggle="modal" data-target="#modal-token" aria-haspopup="true"
                                                aria-expanded="false" id="to-token-selected">
                                                <img class="token-image" src="./assets/img/busd.webp" alt="" id="token-default-img">
                                                <img class="token-image" id="to-token-img">
                                                <span id="from-token-text">BUSD</span>
                                                <span id="to-token-text"></span>
                                            </button>
                                        </div>
                                    </div>
                                    Fees (%)
                                    <div class="input-card-top">
                                        <input type="range" class="slider" value="0.50" min="0.01" max="5.00" step=".01" oninput="this.nextElementSibling.value = this.value">
                                        <input type="number" value="0.5" placeholder="0.5" class="form-control" id="fees">
                                    </div>
                                    <div>Estimated Gas: <span id="gas-estimate"></span></div>
                                </div>
                                <button type="button" class="connect-wallet-down" id="main-connect-wallet-button">
                                    Connect Wallet
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dca-history tab-pane fade show" id="my-dca" role="tabpanel"
                aria-labelledby="my-dca-tab">
                    <table class="table dca-history-table accordion">
                        <thead>
                          <tr>
                            <th scope="col">Period</th>
                            <th scope="col">Current occurrence</th>
                            <th scope="col">Amount per occurrence</th>
                            <th scope="col">Tokens</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="my-dca-table">
                        </tbody>
                    </table>
                </div>
                <div class="dca-history tab-pane fade show" id="pool" role="tabpanel"
                aria-labelledby="occurences-tab">
                    <table class="table dca-history-table accordion">
                        <thead>
                          <tr>
                            <th scope="col">Occurrence date</th>
                            <th scope="col">Earnings</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="occurences-table">
                        </tbody>
                    </table>
                </div>
            </div>    
        </div>
    </div>
    <img class="panda" src="assets/img/panda.png">
